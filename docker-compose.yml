services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: artistic-nav:latest
    container_name: artistic-nav
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - DB_PROVIDER=sqlite
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-this}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - STORAGE_TYPE=local
    volumes:
      # 数据持久化 - 使用命名卷确保权限正确
      - prisma-data:/app/prisma
      - uploads-data:/app/public/uploads
    networks:
      - artistic-nav-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理
  nginx:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/nginx:alpine
    container_name: artistic-nav-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads-data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - app
    networks:
      - artistic-nav-network

networks:
  artistic-nav-network:
    driver: bridge

volumes:
  prisma-data:
    driver: local
  uploads-data:
    driver: local
